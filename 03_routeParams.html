<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>路由的参数</title>
	<script src="angularjs/angular.min.js"></script>
	<script src="angularjs/angular-route.js"></script>
</head>
<body ng-app="app">
	<a href="#/name/123/456">超链接</a>
	<div ng-view></div>
</body>
<script>
	var app = angular.module("app",["ngRoute"]);
	app.controller("myCtrl",["$scope","$routeParams",function($scope,$routeParams){
		var id = $routeParams.id;
		var number = $routeParams.number;
		console.log(id,number);
		$scope.lists = [1,2,3,7,6,5];
	}]);
	app.config(["$routeProvider",function($routeProvider){
		// 路由最终匹配的地址格式是 /name/123/456
		$routeProvider.when("/",{
			template:"<h1>首页</h1>"
		}).when("/name/:id/:number",{
			templateUrl:"./list.html",
			controller:"myCtrl"
		});
	}]);
</script>
</html>
